<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPal - Aplikasi Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#60A5FA'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-primary">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">ðŸ“š</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">StudyPal</h1>
                </div>
                <div class="text-sm text-gray-600">
                    <span id="currentDate"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation Tabs -->
        <div class="bg-white rounded-xl shadow-lg mb-8 overflow-hidden">
            <div class="flex border-b">
                <button onclick="showTab('schedule')" id="scheduleTab" class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200 bg-primary text-white">
                    ðŸ“… Jadwal Kuliah
                </button>
                <button onclick="showTab('todo')" id="todoTab" class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200 text-gray-600 hover:bg-gray-50">
                    âœ… To-Do List
                </button>
                <button onclick="showTab('summary')" id="summaryTab" class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200 text-gray-600 hover:bg-gray-50">
                    ðŸ“‹ Rangkuman Tugas
                </button>
            </div>
        </div>

        <!-- Schedule Tab -->
        <div id="scheduleContent" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Mata Kuliah Baru</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <select id="daySelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                    <input type="text" id="courseInput" placeholder="Nama Mata Kuliah" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <input type="text" id="lecturerInput" placeholder="Nama Dosen" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <input type="time" id="timeInput" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button onclick="addCourse()" class="bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Tambah
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Senin</h3>
                    <div id="monday" class="space-y-3"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Selasa</h3>
                    <div id="tuesday" class="space-y-3"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Rabu</h3>
                    <div id="wednesday" class="space-y-3"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Kamis</h3>
                    <div id="thursday" class="space-y-3"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Jumat</h3>
                    <div id="friday" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <!-- Todo Tab -->
        <div id="todoContent" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Tugas Baru</h2>
                <div class="flex gap-4">
                    <input type="text" id="todoInput" placeholder="Masukkan tugas baru..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button onclick="addTodo()" class="bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Tambah Tugas
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Daftar Tugas</h2>
                <div id="todoList" class="space-y-3">
                    <div class="text-gray-500 text-center py-8">
                        Belum ada tugas. Tambahkan tugas pertama Anda!
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Tab -->
        <div id="summaryContent" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Tugas per Hari</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select id="summaryDaySelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Pilih Hari</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                    <input type="text" id="summaryTaskInput" placeholder="Deskripsi tugas..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button onclick="addSummaryTask()" class="bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Tambah ke Hari
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Senin</h3>
                    <div id="summaryMonday" class="space-y-2"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Selasa</h3>
                    <div id="summaryTuesday" class="space-y-2"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Rabu</h3>
                    <div id="summaryWednesday" class="space-y-2"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Kamis</h3>
                    <div id="summaryThursday" class="space-y-2"></div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-4 text-center border-b pb-2">Jumat</h3>
                    <div id="summaryFriday" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let courses = JSON.parse(localStorage.getItem('courses')) || {};
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let summaryTasks = JSON.parse(localStorage.getItem('summaryTasks')) || {};

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadCourses();
            loadTodos();
            loadSummaryTasks();
        });

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', options);
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('button[id$="Tab"]').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('text-gray-600', 'hover:bg-gray-50');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Content').classList.remove('hidden');
            document.getElementById(tabName + 'Content').classList.add('fade-in');
            
            // Add active class to selected button
            const activeBtn = document.getElementById(tabName + 'Tab');
            activeBtn.classList.add('bg-primary', 'text-white');
            activeBtn.classList.remove('text-gray-600', 'hover:bg-gray-50');
        }

        function addCourse() {
            const day = document.getElementById('daySelect').value;
            const course = document.getElementById('courseInput').value;
            const lecturer = document.getElementById('lecturerInput').value;
            const time = document.getElementById('timeInput').value;

            if (!day || !course || !lecturer || !time) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            if (!courses[day]) courses[day] = [];
            
            const newCourse = {
                id: Date.now(),
                course,
                lecturer,
                time
            };

            courses[day].push(newCourse);
            courses[day].sort((a, b) => a.time.localeCompare(b.time));
            
            localStorage.setItem('courses', JSON.stringify(courses));
            loadCourses();
            
            // Clear inputs
            document.getElementById('daySelect').value = '';
            document.getElementById('courseInput').value = '';
            document.getElementById('lecturerInput').value = '';
            document.getElementById('timeInput').value = '';
        }

        function loadCourses() {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNames = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'];

            days.forEach((day, index) => {
                const container = document.getElementById(day);
                const dayName = dayNames[index];
                
                if (courses[dayName] && courses[dayName].length > 0) {
                    container.innerHTML = courses[dayName].map(course => `
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-3 rounded-lg border-l-4 border-primary fade-in">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-800 text-sm">${course.course}</h4>
                                    <p class="text-gray-600 text-xs mt-1">${course.lecturer}</p>
                                    <p class="text-primary text-xs font-medium mt-1">${course.time}</p>
                                </div>
                                <button onclick="deleteCourse('${dayName}', ${course.id})" class="text-red-500 hover:text-red-700 ml-2">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-gray-400 text-sm text-center py-4">Belum ada jadwal</div>';
                }
            });
        }

        function deleteCourse(day, courseId) {
            courses[day] = courses[day].filter(course => course.id !== courseId);
            if (courses[day].length === 0) delete courses[day];
            localStorage.setItem('courses', JSON.stringify(courses));
            loadCourses();
        }

        function addTodo() {
            const todoText = document.getElementById('todoInput').value.trim();
            
            if (!todoText) {
                alert('Mohon masukkan tugas!');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: todoText,
                completed: false,
                createdAt: new Date().toLocaleDateString('id-ID')
            };

            todos.unshift(newTodo);
            localStorage.setItem('todos', JSON.stringify(todos));
            loadTodos();
            
            document.getElementById('todoInput').value = '';
        }

        function loadTodos() {
            const container = document.getElementById('todoList');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-8">Belum ada tugas. Tambahkan tugas pertama Anda!</div>';
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="flex items-center space-x-3 p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-lg border fade-in ${todo.completed ? 'opacity-60' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})"
                           class="w-5 h-5 text-primary rounded focus:ring-primary">
                    <div class="flex-1">
                        <p class="text-gray-800 ${todo.completed ? 'line-through' : ''}">${todo.text}</p>
                        <p class="text-xs text-gray-500 mt-1">Dibuat: ${todo.createdAt}</p>
                    </div>
                    <button onclick="deleteTodo(${todo.id})" class="text-red-500 hover:text-red-700">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function toggleTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (todo) {
                todo.completed = !todo.completed;
                localStorage.setItem('todos', JSON.stringify(todos));
                loadTodos();
            }
        }

        function deleteTodo(todoId) {
            todos = todos.filter(todo => todo.id !== todoId);
            localStorage.setItem('todos', JSON.stringify(todos));
            loadTodos();
        }

        function addSummaryTask() {
            const day = document.getElementById('summaryDaySelect').value;
            const task = document.getElementById('summaryTaskInput').value.trim();

            if (!day || !task) {
                alert('Mohon pilih hari dan masukkan tugas!');
                return;
            }

            if (!summaryTasks[day]) summaryTasks[day] = [];
            
            const newTask = {
                id: Date.now(),
                task: task
            };

            summaryTasks[day].push(newTask);
            localStorage.setItem('summaryTasks', JSON.stringify(summaryTasks));
            loadSummaryTasks();
            
            document.getElementById('summaryDaySelect').value = '';
            document.getElementById('summaryTaskInput').value = '';
        }

        function loadSummaryTasks() {
            const days = ['summaryMonday', 'summaryTuesday', 'summaryWednesday', 'summaryThursday', 'summaryFriday'];
            const dayNames = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'];

            days.forEach((day, index) => {
                const container = document.getElementById(day);
                const dayName = dayNames[index];
                
                if (summaryTasks[dayName] && summaryTasks[dayName].length > 0) {
                    container.innerHTML = summaryTasks[dayName].map(task => `
                        <div class="bg-gradient-to-r from-yellow-50 to-orange-50 p-3 rounded-lg border-l-4 border-yellow-400 fade-in">
                            <div class="flex justify-between items-start">
                                <p class="text-gray-800 text-sm flex-1">${task.task}</p>
                                <button onclick="deleteSummaryTask('${dayName}', ${task.id})" class="text-red-500 hover:text-red-700 ml-2">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-gray-400 text-sm text-center py-4">Belum ada tugas</div>';
                }
            });
        }

        function deleteSummaryTask(day, taskId) {
            summaryTasks[day] = summaryTasks[day].filter(task => task.id !== taskId);
            if (summaryTasks[day].length === 0) delete summaryTasks[day];
            localStorage.setItem('summaryTasks', JSON.stringify(summaryTasks));
            loadSummaryTasks();
        }

        // Enter key support
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('summaryTaskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addSummaryTask();
        });
    </script>
